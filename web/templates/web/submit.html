{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Отправка</title>
    {% load bootstrap5 %}
    {% bootstrap_css %} {% bootstrap_javascript %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/submit.css' %}" />
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    <div class="mt-5 nav">
      <a role="button" class="btn btn-light btn-lg" href={% url 'list' %}>Назад</a>
      <div>
        <p class="text-white text-center">{{ username }}</p>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <div class="container text-center text-white">
        <h2 class="lab">Отправка</h2>
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark btn-lg btn-m">Отправить</button>
          </form>
      </div>
    </div>
  </body>
</html>
