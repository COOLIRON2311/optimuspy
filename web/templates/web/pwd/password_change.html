{% extends "web/pwd/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Смена пароля
{% endblock title %}
{% block content %}
    <div class="mt-5">
        <a role="button" class="btn btn-light btn-lg" href={% url 'index' %}>Назад</a>
    </div>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container text-center text-white">
            <h2 class="lab">Сменить пароль</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark btn-lg btn-m">Готово</button>
            </form>
        </div>
    </div>
{% endblock content %}
